<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" width="device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="screennew.css"/>
      <title>TibikaApp</title>
    </head>

    <body>
      <form id="screennew-form">

        <fieldset>
            <legend>Client Bio Data</legend>
        <div class="form-group">
        <label id="idnumber-label" for="idnumber">ID Number **</label>
        <input type="number" id="idnumber" class="form-control" required="">
        </div>

        <div class="form-group">
        <label id="firstname-label" for="firstname">First Name **</label>
        <input type="text" id="firstname" class="form-control" required="">
        </div>

        <div class="form-group">
        <label id="lastname-label" for="lastname">Last Name **</label>
        <input type="text" id="lastname" class="form-control" required="">
        </div>

        <div class="form-group">
        <label id="dob-label" for="dob">DOB **</label>
        <input type="date" id="dob" class="form-control" required="">
        </div>

        <div class="form-group">
        <label id="nationality-label" for="nationality">Nationality</label>
        <select id="dropdown" class="form-control" name="nationality">
          <option value="nationalitykenya">Kenya</option>
          <option value="nationalityuganda">Uganda</option>
        </select>
        </div>

        <div class="form-group">
        <label id="mobilenumber-label" for="mobilenumber">Mobile Number(07)**</label>
        <input type="number" id="mobilenumber" class="form-control" minlength="10" maxlength="10" required="">
        </div>

        <div class="form-group">
        <label id="alternatenumber-label" for="alternatenumber">Alternate Number(07)**</label>
        <input type="number" id="alternatenumber" class="form-control" minlength="10" maxlength="10" required="">
        </div>

        <div class="form-group">
        <label id="clienttargetgroup-label" for="clienttargetgroup">Client Target Group</label>
        <select id="dropdown" class="form-control" name="clienttargetgroup">
            <option value="clienttargetgrouptruckdriver">TRUCK DRIVER</option>
            <option value="clienttargetgroupmsm">MSM</option>
            <option value="clienttargetgroupccstreetfamily">CC STREET FAMILY</option>
            <option value="clienttargetgroupfsws">FSWS</option>
            <option value="clienttargetgroupplhiv">PLHIV</option>
            <option value="clienttargetgrouppwid">PWID</option>
            <option value="clienttargetgroupccseaman">CC SEA MAN</option>
            <option value="clienttargetgroupccpwud">CC PWUD</option>
            <option value="clienttargetgroupccalcoholics">CC ALCOHOLICS</option>
            <option value="clienttargetgroupccturnman/lady">CC TURN MAN/LADY</option>
            <option value="clienttargetgroupccvendors/trader">CC VENDORS/TRADER</option>
            <option value="clienttargetgroupccmatatusector">CC MATATU SECTOR</option>
            <option value="clienttargetgroupcchotspotdweller">CC HOTSPOT DWELLER</option>
            <option value="clienttargetgroupcctransportcompanyworkers">CC TRANSPORT COMPANY WORKERS</option>
            <option value="clienttargetgroupcchotspotowner">CC HOTSPOT OWNER</option>
        </select>
        </div>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
        <div class="form-group">
        <label><input type="radio" id="malegender" class="input-radio" value="malegender">Male</label>

        <label><input type="radio" id="femalegender" class="input-radio" value="femalegender">Female</label>
        </div>
        </fieldset>

        <fieldset>
            <legend>Location</legend>
        <div class="form-group">
        <label id="county-label" for="county">County</label>
        <input type="text" id="county" class="form-control" required="" placeholder="Mombasa County">
        </div>

        <div class="form-group">
        <label id="subcounty-label" for="subcounty">Select Sub County</label> 
        <select id="dropdown" class="form-control" name="subcounty">
          <option value="nyali">Nyali</option>
          <option value="changamwe">Changamwe</option>
          <option value="jomvu">Jomvu</option>
          <option value="likoni">Likoni</option>
          <option value="mvita">Mvita</option>
          <option value="kisauni">Kisauni</option>
        </select>
        </div>

        <div class="form-group">
        <label id="commonplace-label" for="commonplace">Common Place</label>
        <input type="text" id="commonplace" class="form-control" required="">
        </div>
        </fieldset>

        <fieldset>
            <legend>TB Screening Questions</legend>
        <div class="form-group">
        <label><input type="checkbox" id="tbscreeningcough" class="input-checkbox" name="tbscreening" value="cough">Cough Any Duration/Kikohozi</label>

        <label><input type="checkbox" id="tbscreeninghistory" class="input-checkbox" name="tbscreening" value="history">History of contact with TB Patient</label>

        <label><input type="checkbox" id="tbscreeningfever" class="input-checkbox" name="tbscreening" value="fever">Fever</label>

        <label><input type="checkbox" id="tbscreeningfatigue" class="input-checkbox" name="tbscreening" value="fatigue">Fatigue/Reduced Playfulness</label>

        <label><input type="checkbox" id="tbscreeningnightsweats" class="input-checkbox" name="tbscreening" value="nightsweats">Night sweats</label>
      
        <label><input type="checkbox" id="tbscreeningweightloss" class="input-checkbox" name="tbscreening" value="weightloss">Weight Loss/Failure to Thrive</label>

        <label><input type="checkbox" id="tbscreeningchestpain" class="input-checkbox" name="tbscreening" value="chestpain">Chest Pain</label>
        </div>
        </fieldset>

        <fieldset>
            <legend>TB Screening Score</legend>
        <div class="form-group">
        <input type="text" id="screeningscore" class="form-control">
        </div>
        </fieldset>

        <fieldset>
            <legend>Take Sputum:Fill in the Label</legend>
        <div class="form-group">
        <input type="text" id="takesputum" class="form-control">
        </div>
        </fieldset>

        <fieldset>
            <legend>TB Referral</legend>
        <div class="form-group">
        <label id="rwc-label" for="rwc">Select RWC</label> 
        <select id="dropdown" class="form-control" name="rwc">
            <option value="rwcnotapplicable">Not Applicable</option>
            <option value="rwcmiritinicdf">Miritini CDF</option>
            <option value="rwcshimoannexdispensary">Shimo Annex dispensary</option>
            <option value="rwcmlaleohealthcenter">Mlaleo health centre</option>
            <option value="rwckongoweahealthcenter">Kongowea Health Center</option>
            <option value="rwcshimohealthcenter">Shimo Health Center</option>
            <option value="rwcmikindanihealthcenter">Mikindani Health Center</option>
            <option value="rwcchaanisubcounty">Chaani sub County hospital</option>
            <option value="rwcganjonidispensary">Ganjoni Dispensary</option>
            <option value="rwcjundadispensary">Junda Dispensary</option>
            <option value="rwcjomvumodelhealthcenter">Jomvu model Health Center</option>
            <option value="rwcutangedispensary">Utange Dispensary</option>
            <option value="rwclikonisubcountyhospital">Likoni Sub County Hospital</option>
            <option value="rwcmajengodispensary">Majengo Dispensary</option>
            <option value="rwcmwembetayari">Mwembe Tayari</option>
            <option value="rwctudorsubcountyhospital">Tudor Sub County Hospital</option>
            <option value="rwcportreitz">Port Reitz</option>
            <option value="rwccoastgeneralhospital">Coast General Hospital</option>
            <option value="rwcbomuhospital">Bomu Hospital</option>
            <option value="rwcmagongodispensary">Magongo dispensary</option>
            <option value="jomvurwc">Jomvu RWC</option>
            <option value="kipevurwc">Kipevu RWC</option>
        </select>
        </div>
        </fieldset>

      <div class="form-group">
        <button type="submit" id="save-button" class="save-button">Save</button>
      </div>

      <div class="form-group">
        <button type="submit" id="reset-button" class="reset-button">Reset</button>
      </div>

       </form>
     </div>
   </body>
  </html>
