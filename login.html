  <!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" width="device-width, initial-scale=1.0"/>
            <link rel="stylesheet" href="login.css"/>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
            <title>TibikaApp</title>
        </head>

    <body> 
        <form id="signin-form">

        <div class="lock-icon">
            <i class="bi-lock-fill"></i>
        </div>

        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Username" required="">
        </div>

        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" minlength="8" required="">
        </div>

        <div class="form-group">
            <button type="submit" id="signin-button" class="signin-button">SIGN IN</button>
        </div>

        <p>Not Having an Account in Tibika?</p>
        <div class="form-group">
            <a href="register.html"><button type="submit" id="register-button" class="register-button">REGISTER</button></a>
        </div>

        </form>
    </body>
</html>
