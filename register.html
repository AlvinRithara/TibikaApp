<!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" width="device-width, initial-scale=1.0"/>
            <link rel="stylesheet" href="register.css"/>
            <title>TibikaApp</title>
        </head>

    <body> 
        <form id="register-form">
        
        <div class="signup-header"></div>
        <h1>SIGN UP</h1>
        <div>

        <div class="form-group">
            <input type="text" id="fullname" class="form-control" placeholder="Full Name" required="">
        </div>

        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Username" required="">
        </div>

        <div class="form-group">
            <input type="number" id="phonenumber" class="form-control" placeholder="Phone Number" required="" minlength="10" maxlength="10">
        </div>

        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" minlength="8" required="">
        </div>

        <div class="form-group">
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required="">
        </div>

        <div class="form-group">
            <button type="submit" id="register-button" class="register-button">REGISTER</button>
        </div>

        <p>Already Having an Account in Tibika?</p>
        <div class="form-group">
            <a href="login.html"><button type="submit" id="login-button" class="login-button">LOGIN</button></a>
        </div>

        </form>
    </body>
</html>
